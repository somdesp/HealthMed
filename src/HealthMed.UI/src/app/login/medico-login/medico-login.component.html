<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">Login</h3>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group mb-3">
                    <label for="crm">CRM</label>
                    <input type="crm" id="crm" class="form-control" name="crm" [(ngModel)]="crm" required />
                </div>
                <div class="form-group mb-3">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="senha"
                        required />
                </div>
                <div *ngIf="loginError" class="alert alert-danger mt-2" role="alert">
                    CRM ou senha incorretos.
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>
