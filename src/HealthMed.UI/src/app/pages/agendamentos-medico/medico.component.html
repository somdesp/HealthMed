<div class="tabela-container">
    <!-- Tabela de Consultas -->
    <table class="tabela-consultas">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Especialidade</th>
                <th>Data</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let consulta of consultas">
                <td>{{ consulta.paciente }}</td>
                <td>{{ consulta.especialidade }}</td>
                <td>{{ consulta.data | date: 'shortDate' }}</td>
                <td>
                    <span [class]="consulta.status">{{ consulta.status }}</span>
                    <select [(ngModel)]="consulta.status" class="status-select">
                        <option value="pendente">Pendente</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="em-andamento">Em Andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </td>
                <td>
                    <button (click)="visualizarLaudo(consulta)">Visualizar Laudo</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
